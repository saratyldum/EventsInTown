<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EventsInTown</title>
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>	<script type="module" src="./js/main.js"></script>
</head>
<body>
	<header class="header--index">
		<div class="header-image--index"><img src="./assets/images/header-image.jpg" alt="A big crowd at a concert"></div>
		<nav class="navigation">
			<div class="navigation--primary">
				<div class="navigation-search">
					<p>Happenings in </p>
					<input type="text" class="navigation-search__input" placeholder="Oslo &#xF002;" style="font-family:Arial, FontAwesome" />
					<!-- <input type="text" class="navigation-search__input" size="15" placeholder="Oslo"> -->
					<!-- <img class="search-icon" src="./assets/icons/searchIcon.png" alt="search icon"> -->
				</div>
				<div class="calendar">
					<button class="calendar__button"><img src="./assets/icons/calendar.svg" alt="">Choose date</button>
					<div class="calendar__header">
						<p class="current-date">February 2023</p>
						<div class="arrows">
						  <button id="prev" class="">Previous month</button>
						  <button id="next" class="">Next month</button>
						</div>
					</div>
					 <div class="calendar__body">
						<ul class="calendar__weeks">
						  <li>Sun</li>
						  <li>Mon</li>
						  <li>Tue</li>
						  <li>Wed</li>
						  <li>Thu</li>
						  <li>Fri</li>
						  <li>Sat</li>
						</ul>
						<ul class="calendar__days">
							<li>31</li>
						</ul>
					 </div>
				</div>
			</div>
			<div class="navigation--secondary">
				<div class="navigation__categories">
					<button> <img src="./assets/icons/arrowLeft.svg" alt="Go left"> </button>
					<ul>
						<li><button class="category" id="sport">Sport</button></li>
						<li><button class="category" id="theatre">Theatre</button></li>
						<li><button class="category" id="festivals">Festivals</button></li>
						<li><button class="category" id="family">Family</button></li>
						<li><button class="category" id="alternative">Alternative</button></li>
						<li><button class="category" id="classical">Classical</button></li>
						<li><button class="category" id="dane-band">Dance Band</button></li>
						<li><button class="category" id="electronic">Electronic</button></li>
						<li><button class="category" id="folk">Folk</button></li>
						<li><button class="category" id="metal">Metal</button></li>
						<li><button class="category" id="hip-hop">Hip-Hop</button></li>
						<li><button class="category" id="jazz">Jazz</button></li>
						<li><button class="category" id="blues">Blues</button></li>
						<li><button class="category" id="rock">Rock</button></li>
						<li><button class="category" id="reggae">Reggae</button></li>
						<li><button class="category" id="pop">Pop</button></li>
						<li><button class="category" id="soul">Soul</button></li>
					</ul>
					<button> <img src="./assets/icons/arrowRight.svg" alt="Go right"></button>
				</div>
			</div>
		</nav>
	</header>
	<main class="main--index">
		<div class="grid">
		</div>
	</main>
	<footer>
		<p>EventsInTown</p>
	</footer>
	
</body>
</html>
